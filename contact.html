<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Chefcants</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>CHEFCANTS</b></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link mx-3" href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-3" href="./about.html"
								>About the Chef</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-3" href="./gallery.html"
								>Gallery</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-3" href="./contact.html"
								>Contact</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-3" href="./order.html"
								>Order</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main id="swup" class="transition-fade">
			<section id="contact">
				<div class="container p-5">
					.
					<div class="row">
						<div class="col-md-9 align-items-center d-flex">
							<div class="container px-5">
								<h1>Contact Me</h1>
								<div class="mb-3">
									<label for="name" class="form-label"
										>Name</label
									>
									<input
										type="text"
										id="email"
										class="form-control mb-3"
										placeholder="Chef Cants"
									/>
									<label for="email" class="form-label"
										>Email address</label
									>
									<input
										type="email"
										class="form-control mb-3"
										id="email"
										placeholder="name@example.com"
									/>
								</div>
								<div class="mb-3">
									<label for="description" class="form-label"
										>Inquiry</label
									>
									<textarea
										class="form-control"
										id="description"
										rows="6"
									></textarea>
								</div>
							</div>
							<div class="vert-break d-none d-md-block"></div>
						</div>
						<div class="col-md-3 p-5" id="social-media">
							<h1 class="pt-5">Social Media</h1>
							<a href="https://www.facebook.com/chefcants/"
								><h2>>>&nbspFacebook</h2></a
							>
							<a href="https://www.reddit.com/user/chefmoe247/"
								><h2>>>&nbspReddit</h2></a
							>
							<a href="https://www.instagram.com/"
								><h2>>>&nbspInstagram</h2></a
							>
							<a href="https://www.tiktok.com/"
								><h2>>>&nbspTikTok</h2></a
							>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
