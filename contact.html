<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Chefcants</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>CHEFCANTS</b></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link mx-3" href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-3" href="./about.html"
								>About the Chef</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-3" href="./gallery.html"
								>Gallery</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active mx-3"
								aria-current="page"
								href="./contact.html"
								>Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<section id="contact">
			<div class="container p-5">
				<div class="row p-5">
					<div class="col-9 align-items-center d-flex">
						<div class="container px-5">
							<div class="mb-3">
								<label for="name" class="form-label"
									>Name</label
								>
								<input
									type="text"
									id="email"
									class="form-control mb-3"
									placeholder="Chef Cants"
								/>
								<label for="email" class="form-label"
									>Email address</label
								>
								<input
									type="email"
									class="form-control mb-3"
									id="email"
									placeholder="name@example.com"
								/>
								<label for="inquiry-type" class="form-label"
									>Inquiry Type</label
								>
								<select
									class="form-select mb-3"
									aria-label="Default select example"
									id="inquiry-type"
								>
									<option selected>
										Open this select menu
									</option>
									<option value="1">Place An Order</option>
									<option value="2">General Question</option>
									<option value="3">
										Inquire About an Order
									</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="description" class="form-label"
									>Description</label
								>
								<textarea
									class="form-control"
									id="description"
									rows="6"
								></textarea>
							</div>
						</div>
						<div class="vert-break"></div>
					</div>
					<div class="col-3 p-5">
						<h3 class="py-3">WHERE TO FIND ME</h3>
						<h5>Facebook</h5>
						<p>Chefcants</p>
						<h5>Instagram</h5>
						<p>Chefcants</p>
						<h5>Twitter</h5>
						<p>Chefcants</p>
						<h5>Reddit</h5>
						<p>Chefcants</p>
					</div>
				</div>
			</div>
		</section>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
